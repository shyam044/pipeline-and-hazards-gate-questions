<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boolean Quiz – GATE 2024</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-lg p-4 rounded bg-light">
      <h1 class="main-heading text-success text-center mb-4">Boolean Algebra</h1>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <p id="question-title" class="question-title">Question‑01</p>
        <div><button id="timeDisplay" class="btn btn-outline-dark font-weight-bold">Time: 0 sec</button></div>
      </div>
      <div id="question-box" class="question-box p-4 rounded mb-4">
        <!-- Question & options get injected here -->
      </div>
      <div class="text-center mb-3">
        <button class="btn btn-info" id="explainBtn">Click here for Answer</button>
      </div>
      <div id="explanation" class="explanation alert alert-secondary d-none text-center">
        <strong>Explanation:</strong><br>
        <!-- Explanation text will be injected here -->
      </div>
      <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-danger" id="prevBtn">Prev</button>
        <button class="btn btn-success" id="nextBtn">Next</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
